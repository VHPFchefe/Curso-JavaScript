    <div id="Calc"> calculadora   </div>

     
    <script>
    var agora = new Date()
    var diaSem = agora.getDay() // Dia da semana em id-index
    var dia
    switch(diaSem){
    case 0: dia= 'Domingo'
    break
    case 1: dia= 'Segunda-Feira'
    break
    case 2: dia= 'Terça-Feira'
    break
    case 3: dia= 'Quarta-Feira'
    break
    case 4: dia= 'Quinta-Feira'
    break
    case 5: dia= 'Sexta-Feira'
    break
    case 6: dia= 'Sábado'
    }
    window.document.writeln(dia)

    </script>
